---
layout: default
---
{% include mathjax.html %}
<article id="article" class="container px-2 mx-auto mb4" itemscope itemtype="http://schema.org/BlogPosting">
  {% include nav-modal.html %}
  <h1 class="h0-small col-9 sm-width-full inline-block" itemprop="name headline">
    {{ page.title }}
  </h1>

    <div class="col-4 sm-width-full mt-1 border-top-thin ">
      <p class="mb-3 py-2 bold h4">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      </p>
    </div>

    <div class="prose" itemprop="articleBody">
        {{ content }}
        {% include book_attribution.html %}
    </div>
</article>

<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
